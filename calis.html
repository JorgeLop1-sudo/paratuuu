<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f9f9f9;
            font-family: 'Arial', sans-serif;
        }
        
        .flor {
            position: relative;
            width: 200px;
            height: 200px;
        }
        
        /* Centro de la flor */
        .centro {
            position: absolute;
            width: 50px;
            height: 50px;
            background: radial-gradient(circle, #FFD700, #FF8C00);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            box-shadow: 0 0 8px rgba(255, 215, 0, 0.5);
        }
        
        /* Contenedor para los pétalos */
        .petalos {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }
        
        /* Pétalos corregidos */
        .petalo {
            position: absolute;
            width: 70px;
            height: 70px;
            background: linear-gradient(45deg, #FF1493, #FF69B4);
            border-radius: 50% 50% 40% 40%;
            top: 50%;
            left: 50%;
            margin-top: -35px;
            margin-left: -35px;
            transform-origin: center;
        }
        
        /* Posicionamiento correcto de los pétalos */
        .petalo:nth-child(1) {
            transform: rotate(0deg) translateX(45px) rotate(0deg);
            background: linear-gradient(45deg, #FF1493, #FF69B4);
        }
        
        .petalo:nth-child(2) {
            transform: rotate(45deg) translateX(45px) rotate(-45deg);
            background: linear-gradient(45deg, #FF69B4, #FFB6C1);
        }
        
        .petalo:nth-child(3) {
            transform: rotate(90deg) translateX(45px) rotate(-90deg);
            background: linear-gradient(45deg, #FF1493, #FF69B4);
        }
        
        .petalo:nth-child(4) {
            transform: rotate(135deg) translateX(45px) rotate(-135deg);
            background: linear-gradient(45deg, #FF69B4, #FFB6C1);
        }
        
        .petalo:nth-child(5) {
            transform: rotate(180deg) translateX(45px) rotate(-180deg);
            background: linear-gradient(45deg, #FF1493, #FF69B4);
        }
        
        .petalo:nth-child(6) {
            transform: rotate(225deg) translateX(45px) rotate(-225deg);
            background: linear-gradient(45deg, #FF69B4, #FFB6C1);
        }
        
        .petalo:nth-child(7) {
            transform: rotate(270deg) translateX(45px) rotate(-270deg);
            background: linear-gradient(45deg, #FF1493, #FF69B4);
        }
        
        .petalo:nth-child(8) {
            transform: rotate(315deg) translateX(45px) rotate(-315deg);
            background: linear-gradient(45deg, #FF69B4, #FFB6C1);
        }
        
        /* Tallo */
        .tallo {
            position: absolute;
            width: 8px;
            height: 120px;
            background: linear-gradient(to bottom, #228B22, #32CD32);
            top: 170px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 4px;
            z-index: 1;
        }
        
        /* Hoja corregida */
        .hoja {
            position: absolute;
            width: 50px;
            height: 30px;
            background: linear-gradient(45deg, #32CD32, #228B22);
            border-radius: 50% 0 50% 50%;
            z-index: 2;
            top: 190px;
            left: 96px;
            transform: rotate(70deg);
        }
    </style>
</head>
<body>
    <div class="flor">
        <div class="petalos">
            <div class="petalo"></div>
            <div class="petalo"></div>
            <div class="petalo"></div>
            <div class="petalo"></div>
            <div class="petalo"></div>
            <div class="petalo"></div>
            <div class="petalo"></div>
            <div class="petalo"></div>
        </div>
        <div class="centro"></div>
        <div class="tallo"></div>
        <div class="hoja"></div>
    </div>
</body>
</html>
