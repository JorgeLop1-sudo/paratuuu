<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Cómo me enamoré de ti?</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
</head>
<body>
    <div class="heart">❤</div>
    <div class="heart">❤</div>
    <div class="heart">❤</div>
    <div class="heart">❤</div>
    <div class="heart">❤</div>
    
    <div class="container">
        <div class="content">
            <h1>¿Cómo me enamoré de ti?</h1>
            
            <div class="links-container">
                <a href="#" class="link-item">Gracias a ti</a>
                <a href="#" class="link-item">¿Cómo te conocí?</a>
                <a href="#" class="link-item">¿Por qué contigo?</a>
                <a href="#" class="link-item">¿Qué significas para mí?</a>
                <a href="#" class="link-item">Planesitos inolvidables</a>
                <a href="#" class="link-item">El futuro que imagino a tu lado</a>
            </div>
            
            <div class="footer">
                Hecho con ❤️ especialmente para ti
            </div>
        </div>
    </div>

    <script>
        // Agregar más corazones flotantes de forma dinámica
        document.addEventListener('DOMContentLoaded', function() {
            const body = document.querySelector('body');
            const heartsCount = 10;
            
            for (let i = 0; i < heartsCount; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.innerHTML = '❤';
                
                // Posición aleatoria
                const left = Math.random() * 100;
                const top = Math.random() * 100;
                const delay = Math.random() * 5;
                
                heart.style.left = `${left}%`;
                heart.style.top = `${top}%`;
                heart.style.animationDelay = `${delay}s`;
                
                body.appendChild(heart);
            }
            
            // Efecto al hacer clic en los enlaces
            const links = document.querySelectorAll('.link-item');
            links.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    // Efecto visual al hacer clic
                    this.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        this.style.transform = '';
                    }, 200);
                    
                    // Aquí puedes agregar la redirección a las otras páginas
                    // Por ejemplo: window.location.href = 'pagina1.html';
                });
            });
        });
    </script>
</body>
</html>
