<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Especial</title>
    <link rel="icon" type="image/png" href="images/gatitoicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Acceso bonito</h1>
            <p class="subtitle">Ingresa la contraseña para continuar 💞</p>
            
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" placeholder="Escribe aquí la contraseña" required>
                </div>
                <button type="submit" class="submit-btn">Acceder</button>
            </form>
            
            <div id="message" class="message"></div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const messageElement = document.getElementById('message');

            const correctPassword = "230825"; 
            
            if (password === correctPassword) {
                
                window.location.href = "menucito.html";
            } else {
                messageElement.textContent = "Contraseña incorrectaaaa. Inténta otra vez.👀";
                messageElement.className = "message error";
                messageElement.style.display = "block";
                
   
                document.getElementById('password').value = "";
                
  
                setTimeout(() => {
                    messageElement.style.display = "none";
                }, 3000);
            }
        });
        
  
        function createHearts() {
            const container = document.querySelector('.container');
            const heartsCount = 15;
            
            for (let i = 0; i < heartsCount; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = '❤';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.top = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 5 + 's';
                container.appendChild(heart);
            }
        }
   
        window.addEventListener('load', createHearts);
    </script>
</body>
</html>
